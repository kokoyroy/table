<div class="flex justify-center items-center bg-purple-500 h-full">
  <div
    class="table-container max-w-3xl bg-slate-200 rounded-lg shadow-lg shadow-black overflow-hidden"
  >
    <div
      class="table-title p-4 bg-slate-600 text-gray-200 flex justify-between items-center"
    >
      <h3>{{ title }}</h3>
      <button
        class="bg-blue-800 px-3 py-1 rounded-lg cursor-pointer text-gray-200"
        (click)="togleDrawer()"
      >
        Add new
      </button>
    </div>
    <div class="table-body p-4">
      <table class="table table-striped table-hover">
        <thead class="p-4">
          <tr>
            <th *ngFor="let column of tableconfigurations.columns">
              {{ column.title }}
            </th>
          </tr>
        </thead>
        <tbody class="p-4">
          <tr *ngFor="let row of data$ | async" class="p-4 my-5">
            <td *ngFor="let column of tableconfigurations.columns">
              {{ row[column.propertyName] }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<app-drawer
  (drawerClose)="drawerClosed()"
  [opened]="opened"
  [title]="'gamoto'"
></app-drawer>
